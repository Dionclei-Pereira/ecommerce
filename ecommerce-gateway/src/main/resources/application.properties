spring.application.name=ecommerce-gateway

spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://ecommerce-discovery-server:8761/eureka

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.discovery.client.composite-indicator.eager-load.enabled=true
spring.cloud.loadbalancer.retry.enabled=true

spring.config.import=optional:configserver:http://ecommerce-config-server:8888